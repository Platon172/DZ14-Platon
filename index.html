<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link

  <body>
    <div class="modal">
      <div class="modal-top">
        <h2 class="modal-title">Share</h2>
        <img src="./close.png" alt="" class="modal-close" />
      </div>

      <div class="modal-links">
        <a href="" class="modal-link">
          <img
            src="./medialinks/icons8-facebook-новый-144.png"
            alt=""
            class="link-icon"
          />
          <span class="link-text">Facebook</span>
        </a>
        <a href="" class="modal-link">
          <img
            src="./medialinks/icons8-instagram-144.png"
            alt=""
            class="link-icon"
          />
          <span class="link-text">Instagram</span>
        </a>
        <a href="" class="modal-link">
          <img
            src="./medialinks/icons8-youtube-play-144.png"
            alt=""
            class="link-icon"
          />
          <span class="link-text">Youtube</span>
        </a>
        <a href="" class="modal-link">
          <img
            src="./medialinks/icons8-твиттер-144.png"
            alt=""
            class="link-icon"
          />
          <span class="link-text">Twitter</span>
        </a>
      </div>
      <div class="modal-links">
        <a href="" class="modal-link">
          <img
            src="./medialinks/icons8-pinterest-144.png"
            alt=""
            class="link-icon"
          />
          <span class="link-text">Pinterest</span>
        </a>
        <a href="" class="modal-link">
          <img
            src="./medialinks/icons8-steam-144.png"
            alt=""
            class="link-icon"
          />
          <span class="link-text">Steam</span>
        </a>
        <a href="" class="modal-link">
          <img
            src="./medialinks/icons8-скайп-144.png"
            alt=""
            class="link-icon"
          />
          <span class="link-text">Skype</span>
        </a>
        <a href="" class="modal-link">
          <img
            src="./medialinks/icons8-тикток-144.png"
            alt=""
            class="link-icon"
          />
          <span class="link-text">TikTok</span>
        </a>
      </div>
    </div>

</html>
